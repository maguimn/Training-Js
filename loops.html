<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <script>
        let n = prompt("Digite um n√∫mero")

        let indice = 11



        while (indice <= 10) {
            indice++
            if (indice === 5) {
                continue
            }
            document.write(`${indice} x ${n} = ${(indice * n)} <br>`)
        }
        document.write("saiu do loop while <br>")

        indice = 0




        do {
            if (indice > 10) {
                alert("indice maior que 10")
                break
            }
            document.write(`${indice} x ${n} = ${(indice * n)} <br>`)
            indice++

        } while (indice <= 10)

        document.write("saiu do loop do while <br>")




        for (let j = 0; j <= 10; j++) {
            if (j === 5) {
                continue
            }
            document.write(`${n} x ${j} = ${(n * j)} <br>`)


        }
        document.write("saiu do loop for")
    </script>

</body>

</html>
